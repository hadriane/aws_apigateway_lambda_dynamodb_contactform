<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $("#submit").click(function(e) {
                e.preventDefault();

                var first_name = $("#first_name").val(),
                    last_name = $("#last_name").val(),
                    location = $("#location").val();

                $.ajax({
                    type: "POST",
                    url: 'https://aXXXXXXX.execute-api.ap-southeast-1.amazonaws.com/DEV/updatedynamodbcontactformtable',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        'first_name': first_name,
                        'last_name': last_name,
                        'location': location
                    }),
                    success: function(res){
                        $('#form-response').text('You personal details has been added to our system.');
			window.location.href = 'https://www.yourdomain.com/thankyou.html'
                    },
                    error: function(){
                        $('#form-response').text('Error.');
			window.location.href = 'https://www.yourdomain.com/'
                    }
                });

            })

        });
    </script>
	<style>
		body {
			text-align: center;
		}
		form {
			display: inline-block;
		}
	</style>
</head>
<body>
<br><br>
<h1 style="text-align: center"> REGISTRATION FORM </h1>
<div>
<form>
    <label for="first_name">First Name</label>
    <input id="first_name"><br><br>
    <label for="last_name">Last Name</label>
    <input id="last_name"><br><br>
    <label for="location">Location</label>
	<select type="text" value="" id="location"> 
		<option>Malaysia</option> 
		<option>Singapore</option> 
		<option>Brunei</option> 
		<option>Indonesia</option> 
		<option>Phillipines</option> 
	</select><br><br>
	
    <button id="submit">Submit</button>
</form>
</div>
<div id="form-response"></div>
</body>
</html>
